<div id="viewer-{{ .Get "src" | urlize }}" style="width: 100%; height: 500px; background: #111;"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/STLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

<script>
(function () {
  const containerId = "viewer-{{ .Get "src" | urlize }}";
  const container = document.getElementById(containerId);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 0, 100);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 0, 1).normalize();
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  const loader = new THREE.STLLoader();
  loader.load("{{ .Get "src" }}", function (geometry) {
    const material = new THREE.MeshNormalMaterial({ flatShading: true });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Centrer et ajuster la camÃ©ra
    geometry.computeBoundingBox();
    const box = geometry.boundingBox;
    const center = new THREE.Vector3();
    box.getCenter(center);
    mesh.geometry.center();

    const size = box.getSize(new THREE.Vector3()).length();
    camera.position.set(0, 0, size * 1.5);
    camera.lookAt(0, 0, 0);

    // Start rendering
    renderer.setAnimationLoop(() => {
      controls.update();
      renderer.render(scene, camera);
    });
  }, undefined, function (err) {
    console.error("Erreur de chargement STL :", err);
    container.innerHTML = "<p style='color:red;'>Erreur de chargement du fichier STL.</p>";
  });
})();
</script>
